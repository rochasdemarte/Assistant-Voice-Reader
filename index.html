<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Voice Reader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="./index.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Assistant Voice Reader</h1>
    <div class="container">
        <div id="text-display"></div>
        <div class="controls">
            <div class="buttons">
                <button id="play">Play</button>
                <button id="pause" disabled>Pause</button>
                <button id="stop" disabled>Stop</button>
            </div>
        </div>
    </div>
    <span class="material-symbols-outlined" onclick="openVoiceConfig()">
        settings
    </span>
    <section id="pdfCtr">
        <div class="pdf-pages"></div>
        <label id="pdf-label" for="mypdf">Click here to select a <pdf>PDF</pdf> file</label>
        <input type="file" id="mypdf" name="mypdf" accept="application/pdf">
    </section>
    <section>
        <label for="txt">Or enter some text:</label>
        <textarea id="txt" class="txt" spellcheck="false" name="" cols="30" rows="10"></textarea>
    </section>
    <div class="voice-config">
        <a href="javascript:void(0)" class="closebtn" onclick="closeVoiceConfig()">&times;</a>
        <div class="voice-container">
            <h2>Voive Settings</h2>
            <div>
                <label for="rate">Rate</label>
                <div class="slider-label rate-value">1</div>
                <input class="slider" type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
            </div>
            <div>
                <label for="pitch">Pitch</label>
                <div class="slider-label pitch-value">1</div>
                <input class="slider" type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            </div>
            <select></select>
        </div>
    </div>
</body>

</html>
