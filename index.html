<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistent Voice Reader</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>Assistent Voice Reader</h1>
    <div id="pdfCtr">
        <label for="mypdf">Click here to select a PDF file</label>
        <input type="file" id="mypdf" name="mypdf" accept="application/pdf">
    </div>
    <form>
        <label for="txt">or<br>Enter some text:</label>
        <textarea id="txt" class="txt" name="" cols="30" rows="10"></textarea>
        <div class="controls">
            <button id="play" type="submit">Play</button>
        </div>
        <h2>Voive Settings</h2>
        <div>
            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
            <div class="rate-value">1</div>
        </div>
        <div>
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            <div class="pitch-value">1</div>
        </div>
        <select></select>
    </form>
    <script src="script.js"></script>
</body>

</html>
